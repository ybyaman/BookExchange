<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Kitap Takas</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
 
    <style>
        body {
            background-color: #f0f2f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
 
        .main-content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
        }
 
        .register-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            overflow: hidden;
        }
 
        .register-header {
            background: linear-gradient(135deg, #20c997, #198754); /* Kayıt için yeşil tema */
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
 
        .form-control:focus {
            box-shadow: none;
            border-color: #198754;
        }
        
        .password-toggle {
            cursor: pointer;
            color: #6c757d;
        }
    </style>
</head>
<body>
 
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fas fa-book-open me-2"></i>Kitap Takas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto text-end mt-2">
                    <li class="nav-item"><a class="nav-link" href="index.html">Ana Sayfa</a></li>
                    <li class="nav-item"><a class="nav-link" href="profil.html">Profilim</a></li>
                    <li class="nav-item"><a class="nav-link active" href="login.html">Giriş Yap</a></li>
                </ul>
            </div>
        </div>
    </nav>
 
    <div class="main-content container">
        <div class="col-md-6 col-lg-5">
            <div class="card register-card">
                
                <div class="register-header">
                    <i class="fas fa-user-plus fa-4x mb-3"></i>
                    <h4>Yeni Üyelik Oluştur</h4>
                    <p class="mb-0 opacity-75">Kitap takası dünyasına katılın!</p>
                </div>
 
                <div class="card-body p-4">
                    
                    <form action="register.php" method="POST">
                        
                        <div class="mb-3">
                            <label for="idAdSoyad" class="form-label text-muted small fw-bold">AD SOYAD *</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="fas fa-signature text-success"></i></span>
                                <input type="text" class="form-control" id="idAdSoyad" name="adsoyad" required>
                                <div class="invalid-feedback">Lütfen adınızı ve soyadınızı girin.</div>
                            </div>
                        </div>
 
                        <div class="mb-3">
                            <label for="idKullaniciAdi" class="form-label text-muted small fw-bold">KULLANICI ADI *</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="fas fa-user text-success"></i></span>
                                <input type="text" class="form-control" id="idKullaniciAdi" name="kullaniciadi" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="idEmail" class="form-label text-muted small fw-bold">E-MAİL *</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="fas fa-envelope text-success"></i></span>
                                <input type="email" class="form-control" id="idEmail" name="email" required>
                                <div class="invalid-feedback">Geçerli bir e-mail adresi girin.</div>
                            </div>
                        </div>
 
                        <div class="mb-3">
                            <label for="idSifre" class="form-label text-muted small fw-bold">ŞİFRE *</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="fas fa-lock text-success"></i></span>
                                <input type="password" class="form-control" id="idSifre" name="sifre" required>
                                <span class="input-group-text bg-white password-toggle" onclick="sifreGosterGizle('idSifre', 'eyeIcon1')">
                                    <i class="fas fa-eye" id="eyeIcon1"></i>
                                </span>
                            </div>
                        </div>
 
                        <div class="mb-4">
                            <label for="idSifre2" class="form-label text-muted small fw-bold">ŞİFRE (TEKRAR) *</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="fas fa-lock text-success"></i></span>
                                <input type="password" class="form-control" id="idSifre2" name="sifre2" required>
                                <span class="input-group-text bg-white password-toggle" onclick="sifreGosterGizle('idSifre2', 'eyeIcon2')">
                                    <i class="fas fa-eye" id="eyeIcon2"></i>
                                </span>
                                <div class="invalid-feedback" id="sifreUyari">Şifreler birbiriyle uyuşmuyor.</div>
                            </div>
                        </div>
 
                        <div class="d-grid gap-2 mb-4">
                            <button type="submit" class="btn btn-success btn-lg shadow-sm">Kayıt Ol</button>
                            <button type="reset" class="btn btn-outline-secondary">Formu Temizle</button>
                        </div>
                        
                        <div class="text-center">
                            <p class="mb-2 text-muted">Zaten hesabın var mı?</p>
                            <a href="login.html" class="text-decoration-none fw-bold">Giriş Yap</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
 
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p class="mb-0">© 2024 Okul Projesi - Kitap Takas Platformu</p>
        </div>
    </footer>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 
    <script>
        const registerForm = document.getElementById('registerForm');
        const sifre1Input = document.getElementById('idSifre');
        const sifre2Input = document.getElementById('idSifre2');
 
        // 1. Şifre Göster/Gizle Fonksiyonu
        function sifreGosterGizle(inputID, iconID) {
            const input = document.getElementById(inputID);
            const icon = document.getElementById(iconID);
 
            if (input.type === "password") {
                input.type = "text";
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = "password";
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
 
        // 2. Kayıt Olma Simülasyonu ve Şifre Kontrolü
        registerForm.addEventListener('submit', function(e) {
            /*e.preventDefault();*/ // Sayfa yenilenmesini engelle
            
            // 2.1. Bootstrap'in Zorunlu Alan Kontrolünü Tetikle
            if (!this.checkValidity()) {
                e.stopPropagation();
                this.classList.add('was-validated');
                return;
            }
            
            // 2.2. Şifrelerin Eşleşme Kontrolü
            const sifre1 = sifre1Input.value;
            const sifre2 = sifre2Input.value;
            
            if (sifre1 !== sifre2) {
                // Eşleşmiyorsa hata göster
                sifre2Input.classList.add('is-invalid');
                sifre2Input.setCustomValidity("Şifreler uyuşmuyor"); // Hata mesajını tetikler
                this.classList.add('was-validated');
                alert("Hata: Girdiğiniz şifreler birbiriyle uyuşmuyor!");
                return;
            } else {
                // Eşleşiyorsa hatayı kaldır
                sifre2Input.classList.remove('is-invalid');
                sifre2Input.setCustomValidity(""); // Hata mesajını temizler
            }
 
            // 2.3. Başarılı Kayıt Simülasyonu
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.innerText = "Kaydediliyor...";
            submitBtn.disabled = true;
 
            // 1.5 saniye bekle ve Giriş sayfasına yönlendir
            setTimeout(() => {
                alert("Kayıt işlemi başarıyla tamamlandı. Giriş sayfasına yönlendiriliyorsunuz.");
                window.location.href = "login.html";
            }, 1500);
        });
        
        // Şifreler değiştiğinde özel hata mesajını temizle
        sifre1Input.addEventListener('input', () => sifre2Input.setCustomValidity(""));
        sifre2Input.addEventListener('input', () => sifre2Input.setCustomValidity(""));
    </script>
 
</body>
</html>
