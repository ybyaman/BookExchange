<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitap Ekle - Kitap Takas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Kitap Takas</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profilim</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Çıkış</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">Yeni Kitap Ekle</h4>
                    </div>
                    <div class="card-body">
                        <form action="add_book.php" method="POST" enctype="multipart/form-data">
                            
                            <div class="mb-3">
                                <label for="kitapAdi" class="form-label">Kitap Adı</label>
                                <input type="text" class="form-control" id="kitapAdi" name="title" required>
                            </div>

                            <div class="mb-3">
                                <label for="yazar" class="form-label">Yazar</label>
                                <input type="text" class="form-control" id="yazar" name="author" required>
                            </div>

                            <div class="mb-3">
                                <label for="yayinevi" class="form-label">Yayınevi</label>
                                <input type="text" class="form-control" id="yayinevi" name="publisher">
                            </div>

                            <div class="mb-3">
                                <label for="kategori" class="form-label">Kategori</label>
                                <select class="form-select" id="kategori" name="category">
                                    <option value="Roman">Roman</option>
                                    <option value="Bilim">Bilim</option>
                                    <option value="Tarih">Tarih</option>
                                    <option value="Eğitim">Eğitim</option>
                                    <option value="Diğer">Diğer</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="kondisyon" class="form-label">Kondisyon</label>
                                <select class="form-select" id="kondisyon" name="book_condition">
                                    <option value="Yeni Gibi">Yeni Gibi</option>
                                    <option value="Çok İyi">Çok İyi</option>
                                    <option value="İyi">İyi</option>
                                    <option value="İdare Eder">İdare Eder</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="aciklama" class="form-label">Açıklama</label>
                                <textarea class="form-control" id="aciklama" name="description" rows="3"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="resim" class="form-label">Kitap Resmi Yükle</label>
                                <input type="file" class="form-control" id="resim" name="image" accept="image/*">
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Kitabı Kaydet ve Yayınla</button>
                            </div>

                        </form>
                        </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
