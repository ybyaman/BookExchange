<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Giriş Yap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f0f2f5; min-height: 100vh; display: flex; flex-direction: column; }
        .main-content { flex: 1; display: flex; align-items: center; justify-content: center; padding: 40px 0; }
        .login-card { border: none; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); overflow: hidden; }
        .login-header { background: linear-gradient(135deg, #0d6efd, #0a58ca); color: white; padding: 30px; text-align: center; }
        .password-toggle { cursor: pointer; color: #6c757d; }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fas fa-book-open me-2"></i>Kitap Takas</a>
            <div class="ms-auto">
                <a href="index.html" class="text-white text-decoration-none"><i class="fas fa-arrow-left me-1"></i>Ana Sayfa</a>
            </div>
        </div>
    </nav>
 
    <div class="main-content container">
        <div class="col-md-5 col-lg-4">
            <div class="card login-card">
                <div class="login-header">
                    <i class="fas fa-user-circle fa-4x mb-3"></i>
                    <h4>Hoşgeldiniz!</h4>
                    <p class="mb-0 opacity-75">Hesabınıza giriş yapın</p>
                </div>
                <div class="card-body p-4">
                    
                    <form action="login.php" method="POST">
                        
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-muted">KULLANICI ADI</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="fas fa-user text-primary"></i></span>
                                <input type="text" class="form-control" id="txtKullanici" name="username" required>
                            </div>
                        </div>
 
                        <div class="mb-4">
                            <label class="form-label small fw-bold text-muted">ŞİFRE</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="fas fa-lock text-primary"></i></span>
                                <input type="password" class="form-control" id="txtSifre" name="password" required>
                                <span class="input-group-text bg-white password-toggle" onclick="sifreGoster()">
                                    <i class="fas fa-eye" id="eyeIcon"></i>
                                </span>
                            </div>
                        </div>
 
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg shadow-sm">Giriş Yap</button>
                        </div>
 
                        <div class="text-center mt-3">
                            <a href="signin.html" class="text-decoration-none">Hesabın yok mu? Kayıt Ol</a>
                        </div>
                    </form>
                    </div>
            </div>
        </div>
    </div>
 
    <script>
        // 1. Şifre Göster/Gizle Fonksiyonu
        function sifreGoster() {
            const input = document.getElementById('txtSifre');
            const icon = document.getElementById('eyeIcon');
            if (input.type === "password") {
                input.type = "text";
                icon.className = "fas fa-eye-slash";
            } else {
                input.type = "password";
                icon.className = "fas fa-eye";
            }
        }
 
        // 2. GİRİŞ YAPMA MANTIĞI
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            
            // A. Sayfanın yenilenmesini engelle (Çok Önemli!)
            e.preventDefault();
            
            // B. Değerleri al
            const user = document.getElementById('txtKullanici').value;
            const pass = document.getElementById('txtSifre').value;
 
            // C. Boş mu diye kontrol et (Gerçi 'required' html'de var ama garanti olsun)
            if(user.trim() === "" || pass.trim() === "") {
                alert("Lütfen tüm alanları doldurun.");
                return;
            }
 
            // D. Butonu 'Yükleniyor' moduna al
            const btn = this.querySelector('button');
            const eskiYazi = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Giriş Yapılıyor...';
            btn.disabled = true;
 
            // E. Simülasyon (1 saniye bekle ve giriş yap)
            setTimeout(() => {
                // Tarayıcı hafızasına kaydet
                localStorage.setItem('girisYapildi', 'true');
                localStorage.setItem('aktifKullanici', user);
 
                // Ana sayfaya yönlendir
                window.location.href = "index.html";
            }, 1000);
        });
    </script>
 
</body>
</html>
